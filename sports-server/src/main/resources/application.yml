server:
  port: 8088
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sports_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

# 移除 JPA 配置
# jpa:
#   show-sql: true
#   hibernate:
#     ddl-auto: none
#   properties:
#     hibernate:
#       dialect: org.hibernate.dialect.MySQL8Dialect

# 添加 MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.sports.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# PageHelper 分页插件配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

logging:
  level:
    root: INFO
    com.example.sports: DEBUG
    org.springframework.web: DEBUG
  file:
    name: logs/spring.log 